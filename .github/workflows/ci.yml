name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-run-healthcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build --pull -t dockerfile-hello:ci .

      - name: Run container
        run: docker run -d --name dockerfile-hello-ci -p 5000:5000 dockerfile-hello:ci

      - name: Curl health endpoint
        run: |
          for i in {1..15}; do
            if curl -fsS http://localhost:5000/health; then
              exit 0
            fi
            sleep 2
          done
          exit 1

      - name: Cleanup
        if: always()
        run: docker rm -f dockerfile-hello-ci
