name: pipeline

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Static syntax check
        run: python -m py_compile app.py

      - name: Endpoint smoke checks (Flask test client)
        run: |
          python - <<'PY'
          from app import app

          client = app.test_client()

          root = client.get("/")
          assert root.status_code == 200, root.status_code
          assert root.get_json()["message"] == "Hello from dockerfile-hello"

          health = client.get("/health")
          assert health.status_code == 200, health.status_code
          assert health.get_json()["status"] == "ok"

          print("App smoke checks passed")
          PY

  docker:
    name: Docker build and health check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t dockerfile-hello:ci .

      - name: Run container
        run: docker run -d --rm -p 8000:8000 --name dockerfile-hello-ci dockerfile-hello:ci

      - name: Health check
        run: |
          for i in {1..10}; do
            if curl -fsS http://127.0.0.1:8000/health >/dev/null; then
              echo "Health check passed"
              exit 0
            fi
            sleep 1
          done
          echo "Health check failed"
          exit 1

      - name: Cleanup
        if: always()
        run: docker rm -f dockerfile-hello-ci
